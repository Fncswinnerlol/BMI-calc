<!DOCTYPE html>
<html>
<head>
    <title>BMI calculator</title>
</head>
<body>

    <h2>We will calculate your BMI</h2>
    <input type="number" id="height" placeholder="Enter your height in inches">
    <input type="number" id="weight" placeholder="Enter your weight in lbs">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p>Your BMI is : <span id="BMI"></span></p>
    <p>Your meaning is : <span id="meaning"></span></p>

    <script>
        function calculateBMI() {
			// Get value from input feilds
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);
			
			// calculate BMI
            let BMI = (703 * weight) / (height * height);
			
			let meaning;
			
		if (BMI < 18.5) {
			meaning = " You are under weight ";
			} else if (BMI < 25) { 
				meaning = "You are healthy "; 
			} else if (BMI < 30) { 
				meaning = " You are over weight ";
			} else { 
				meaning = " You are obese ";
			}	
			
			// Display BMI
            document.getElementById('BMI').textContent = BMI;
			
			// Display meaning
			document.getElementById('meaning').textContent = meaning;
		}
		
    </script>
</body>
</html>
